<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Capsules RAUN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üß† Capsules publi√©es</h1>
  <div id="capsulesContainer"></div>
  <a href="index.html" class="return-link">‚Üê Retour √† l‚Äôaccueil</a>
  <div id="secretZone" onclick="window.location.href='admin.html';"></div>
  <canvas id="matrix"></canvas>
  <script src="matrix.js"></script>
  <script>
    const container = document.getElementById("capsulesContainer");
    const capsules = JSON.parse(localStorage.getItem("capsules") || "[]");

    if (capsules.length === 0) {
      container.innerHTML = "<p>Aucune capsule pour le moment...</p>";
    }

    capsules.forEach(capsule => {
      const div = document.createElement("div");
      div.className = "capsule";
      div.innerHTML = `<h2>${capsule.title}</h2><p>${capsule.content}</p><time>üïí ${new Date(capsule.date).toLocaleString()}</time>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
