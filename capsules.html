
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Capsules RAUN</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0R0IFgjCk3gWgVxK3-WnfLubhAqsKbOM",
      authDomain: "raun-network.firebaseapp.com",
      projectId: "raun-network",
      storageBucket: "raun-network.appspot.com",
      messagingSenderId: "541416001018",
      appId: "1:541416001018:web:df564a55255d4615206843",
      measurementId: "G-LVV48NKDF8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function afficherCapsules() {
      const capsulesDiv = document.getElementById("capsules");
      const querySnapshot = await getDocs(collection(db, "capsules"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const capsule = document.createElement("div");
        capsule.innerHTML = `
          <h2>${data.titre}</h2>
          <p><strong>Rappel :</strong> ${data.rappel}</p>
          <p><strong>Alignement :</strong> ${data.alignement}</p>
          <p><strong>Projection :</strong> ${data.projection}</p>
          <hr>
        `;
        capsulesDiv.appendChild(capsule);
      });
    }

    window.onload = afficherCapsules;
  </script>
</head>
<body>
  <h1>Capsules RAUN</h1>
  <div id="capsules">Chargement...</div>
</body>
</html>
