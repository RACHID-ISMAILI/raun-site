
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capsules Lean</title>
</head>
<body style="font-family:sans-serif;background:#f5f5f5;color:#333;text-align:center;padding:20px;">
    <h1>ðŸ“˜ Capsules Lean Management</h1>
    <div id="capsulesContainer"></div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDvutb_kZGJbjMq4mDzfAEmXsjmSIaUMe4",
            authDomain: "delgado-nexus-project.firebaseapp.com",
            projectId: "delgado-nexus-project",
            storageBucket: "delgado-nexus-project.firebasestorage.app",
            messagingSenderId: "619502357264",
            appId: "1:619502357264:web:4ae1f227176eff68bd3395",
            measurementId: "G-STNQ4SBJGH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const displayCapsules = async () => {
            const querySnapshot = await getDocs(collection(db, "lean_capsules"));
            let html = '';
            querySnapshot.forEach(doc => {
                const data = doc.data();
                html += `<div style="border:1px solid #ccc;margin:10px;padding:10px;">
                            <h3>${data.titre}</h3>
                            <p>${data.texte}</p>
                            <button onclick="share('${data.titre}', '${data.texte}')">Partager</button>
                         </div>`;
            });
            document.getElementById('capsulesContainer').innerHTML = html;
        };

        window.share = function(titre, texte) {
            const shareText = `${titre} - ${texte}`;
            const url = encodeURIComponent(`https://wa.me/?text=${shareText}`);
            window.open(url, '_blank');
        }

        displayCapsules();
    </script>
</body>
</html>
