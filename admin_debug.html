<head>

  <title>Logs d'accÃ¨s RAUN - Debug</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0R0IFgjCk3gWgVxK3-WnfLubhAqsKbOM",
      authDomain: "raun-network.firebaseapp.com",
      projectId: "raun-network",
      storageBucket: "raun-network.appspot.com",
      messagingSenderId: "541416001018",
      appId: "1:541416001018:web:df564a55255d4615206843",
      measurementId: "G-LVV48NKDF8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchData() {
      const output = document.getElementById("output");
      try {
        const querySnapshot = await getDocs(collection(db, "access_codes"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const entry = document.createElement("div");
          entry.textContent = `Code : ${data.code} | Heure : ${new Date(data.timestamp?.seconds * 1000).toLocaleString()}`;
          output.appendChild(entry);
        });
      } catch (error) {
        output.textContent = "ðŸ”¥ Erreur lors de la lecture Firebase : " + error.message;
      }
    }

    fetchData();
  </script>
</head>

</body>
