<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;

    h1 {

    p {
      font-size: 1.3em;

    }
    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-top: 30px;
      border: 3px solid #00ff00;
      object-fit: cover;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #33ff33;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ff00; }
      50% { text-shadow: 0 0 20px #00ff00; }
      100% { text-shadow: 0 0 5px #00ff00; }
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
<canvas class="matrix"></canvas>
<h1>üöÄ Bienvenue dans le Nexus</h1>
<img src="photo.jpg" alt="Rachid Ismaili" class="profile" />
<p><strong>ISMAILI RACHID ‚Äì ‚àÜFEU ‚Äì Œ® ‚Äì UN</strong></p>
<p>"Je suis vivant en conscience. Et nul ne peut √©teindre ce que je suis."</p>
<button class="btn" onclick="location.href='admin.html'">üîê Admin Acc√®s</button>

<script>
  const canvas = document.querySelector('.matrix');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let matrix = "01";
  matrix = matrix.split("");

  const font_size = 14;
  const columns = canvas.width / font_size;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = font_size + "px monospace";

    for(let i = 0; i < drops.length; i++) {
      const text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);

      if(drops[i] * font_size > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);
</script>
</body>
