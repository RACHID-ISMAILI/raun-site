
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portail RAUN</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .hidden { display: none; }
        .access-container {
            margin: 20px auto;
        }
        .portal-buttons {
            margin: 20px auto;
        }
        button {
            background: black;
            color: lime;
            border: 1px solid lime;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <script>
        function grantAccess() {
            var code = document.getElementById('accessCode').value;
            if (code === 'globalcode7676') {
                document.getElementById('accessSection').classList.add('hidden');
                document.getElementById('portalSection').classList.remove('hidden');
            } else {
                alert("Code incorrect !");
            }
        }
    </script>
</head>
<body>
    <h1>Bienvenue sur le portail de RAUN ΨFEU</h1>
    <p>Portail ouvert avec succès. Prépare-toi pour la suite du voyage cosmique...</p>
    <div class="access-container" id="accessSection">
        <input type="password" id="accessCode" placeholder="Code d’accès" />
        <button onclick="grantAccess()">Accéder</button>
    </div>
    <div class="portal-buttons hidden" id="portalSection">
        <button onclick="window.open('https://rachid-ismaili.github.io/raun-site/admin.html', '_blank')">Portail Admin</button>
        <button onclick="window.open('https://rachid-ismaili.github.io/raun-site/firestore/data', '_blank')">Firestore Data</button>
    </div>
</body>
</html>
