<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Capsules RAUN</title>
  <style>
    body { background-color: #000; color: #0f0; font-family: monospace; padding: 20px; max-width: 800px; margin: auto; }
    .capsule { border: 1px solid #0f0; padding: 10px; margin-bottom: 15px; background: #111; }
    .capsule h2 { margin: 0 0 5px 0; font-size: 1.2em; color: #00ffcc; }
    .capsule p { white-space: pre-wrap; }
    .capsule time { font-size: 0.8em; color: #888; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <h1>ðŸ§  Capsules publiÃ©es</h1>
  <div id="capsulesContainer"></div>
  <script>
    const db = firebase.firestore();
    db.collection("capsules").orderBy("date", "desc").get().then(snapshot => {
      const container = document.getElementById("capsulesContainer");
      if (snapshot.empty) {
        container.innerHTML = "<p>Aucune capsule pour le moment...</p>";
        return;
      }
      snapshot.forEach(doc => {
        const c = doc.data();
        const div = document.createElement("div");
        div.className = "capsule";
        div.innerHTML = `<h2>${c.title}</h2><p>${c.content}</p><time>ðŸ•’ ${new Date(c.date).toLocaleString()}</time>`;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
