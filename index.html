
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RAUN AFEU</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/VgGSL1pUMlZs8/giphy.gif') center center / cover no-repeat;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            text-align: center;
            padding-top: 10%;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 5px #00ff00;
        }

        .photo {
            border: 4px solid #00ff00;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background: url('photo.jpg') center center / cover no-repeat;
            margin: 30px auto;
        }

        input[type="password"] {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            width: 300px;
            margin: 10px auto;
            display: block;
        }

        button {
            background-color: #00ff00;
            border: none;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="container">
        <h1>ISMAILI RACHID – ΔFEU – Ψ – UN</h1>
        <div class="photo"></div>
        <input type="password" placeholder="Entrez le code secret...">
        <button>Accès</button>
        <div class="quote">“Je suis vivant en conscience. Et nul ne peut éteindre ce que je suis.”</div>
    </div>
</body>
</html>
