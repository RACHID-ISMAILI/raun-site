<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RAUN PORTAIL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ISMAILI RACHID–∆FEU–Ψ–UN</h1>
  <div id="articles"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzLrEUBrOemOC5exunO1X6UleWlbgA7H0",
      authDomain: "raun-site.firebaseapp.com",
      projectId: "raun-site",
      storageBucket: "raun-site.firebasestorage.app",
      messagingSenderId: "726026685777",
      appId: "1:726026685777:web:b29176676060bc12209770"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchArticles() {
      const querySnapshot = await getDocs(collection(db, "articles"));
      querySnapshot.forEach((doc) => {
        const article = doc.data();
        const container = document.getElementById("articles");
        const div = document.createElement("div");
        div.innerHTML = `<h2>${article.titre}</h2><p>${article.contenu}</p>`;
        container.appendChild(div);
      });
    }

    fetchArticles();
  </script>
</body>
</html>
