
<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h1>Logs d'acc√®s RAUN</h1>
  <ul id="logs"></ul>
  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyD0R0IFgjCk3gWgVxK3-WnfLubhAqsKbOM",
  authDomain: "raun-network.firebaseapp.com",
  projectId: "raun-network",
  storageBucket: "raun-network.firebasestorage.app",
  messagingSenderId: "541416001018",
  appId: "1:541416001018:web:df564a55255d4615206843",
  measurementId: "G-LVV48NKDF8"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.collection("accessLogs").orderBy("time", "desc").onSnapshot(snapshot => {
      const logs = document.getElementById("logs");
      logs.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = data.time.toDate() + " - Code: " + data.code;
        logs.appendChild(li);
      });
    });
  </script>
</body>
</html>
