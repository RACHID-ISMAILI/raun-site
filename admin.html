<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Admin RAUN</title></head>
<body>
  <h1>Capsule Admin RAUN 🔐</h1>
  <input id="title" placeholder="Titre" /><br>
  <textarea id="content" placeholder="Contenu"></textarea><br>
  <button onclick="publish()">Publier</button>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script>
    const db = firebase.firestore();
    function publish() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      if (!title || !content) return alert("Champs vides !");
      db.collection('capsules').add({ title, content, date: Date.now() })
        .then(() => alert('Capsule enregistrée 🔥'))
        .catch(e => alert('Erreur : ' + e));
    }
  </script>
</body>
</html>
