<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAUN Admin - Capsules</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase Compat Versions -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
  <h1>üß† Capsule RAUN</h1>

  <form id="capsuleForm">
    <label for="titre">Titre</label>
    <input type="text" id="titre" name="titre" required />
    <label for="rappel">Rappel</label>
    <input type="text" id="rappel" name="rappel" required />
    <label for="alignement">Alignement</label>
    <input type="text" id="alignement" name="alignement" required />
    <label for="projection">Projection</label>
    <input type="text" id="projection" name="projection" required />
    <button type="submit">Cr√©er Capsule</button>
  </form>

  <!-- Enregistrement SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(reg => console.log('‚úÖ ServiceWorker enregistr√©:', reg))
        .catch(err => console.error('‚ùå Erreur SW:', err));
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
