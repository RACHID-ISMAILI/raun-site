
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RAUN Admin Dashboard</title>

<body>

  <p>Suivi des acc√®s √† la page secr√®te</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

      document.getElementById('logTable').classList.remove('hidden');

      // Fake data to simulate access logs
      const logs = [

      const tbody = document.getElementById('logBody');
      logs.forEach(log => {
        const row = `<tr><td>${log.time}</td><td>${log.code}</td><td>${log.ua}</td></tr>`;
        tbody.innerHTML += row;
      });
    } else {
      document.body.innerHTML = '<h1>üîê Acc√®s refus√©</h1><p>Code manquant ou invalide.</p>';
