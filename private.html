
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capsules Priv√©es</title>
</head>
<body style="font-family:sans-serif;background:#000;color:#0f0;text-align:center;padding:20px;">
    <h1>üîê Capsules Priv√©es</h1>
    <div id="privateCapsulesContainer"></div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDvutb_kZGJbjMq4mDzfAEmXsjmSIaUMe4",
            authDomain: "delgado-nexus-project.firebaseapp.com",
            projectId: "delgado-nexus-project",
            storageBucket: "delgado-nexus-project.firebasestorage.app",
            messagingSenderId: "619502357264",
            appId: "1:619502357264:web:4ae1f227176eff68bd3395",
            measurementId: "G-STNQ4SBJGH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        onAuthStateChanged(auth, user => {
            if (user) {
                loadPrivateCapsules();
            } else {
                document.body.innerHTML = '<p>Veuillez vous connecter pour acc√©der aux capsules priv√©es.</p>';
            }
        });

        async function loadPrivateCapsules() {
            const querySnapshot = await getDocs(collection(db, "private_capsules"));
            let html = '';
            querySnapshot.forEach(doc => {
                const data = doc.data();
                html += `<div style="border:1px solid #0f0;margin:10px;padding:10px;">
                            <h3>${data.titre}</h3>
                            <p>${data.texte}</p>
                         </div>`;
            });
            document.getElementById('privateCapsulesContainer').innerHTML = html;
        }
    </script>
</body>
</html>
